writer        = console
writer.format = {date: HH:mm:ss.SSS} {level}: {class-name}.{method}()\t{message|indent=4}

# --- Level Configuration ---
# Set the default minimum logging level for ALL loggers to INFO.
# This will suppress DEBUG and TRACE messages from libraries like Jetty, HikariCP, etc.
level = info

# Set the minimum logging level specifically for your package 'com.goodmem' (and its sub-packages) to DEBUG.
# This overrides the default 'info' level for your code only.
level@com.goodmem = debug
